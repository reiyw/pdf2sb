[project]
name = "pdf2sb"
version = "0.3.11"
description = "Upload PDF file to Gyazo as images then convert Scrapbox format"
license = {file = "LICENSE"}
authors = [
    { name = "Ryo Takahashi", email = "reiyw.setuve@gmail.com" }
]
dependencies = [
    "python-gyazo>=1.1",
    "click>=8.0",
    "pymupdf>=1.24.7",
]
readme = "README.md"
requires-python = "~=3.8"

[project.urls]
Repository = "https://github.com/reiyw/pdf2sb"

[project.scripts]
pdf2sb = "pdf2sb:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "mypy~=0.991",
    "pytest~=7.2.0",
    "types-click~=7.1.8",
    "pytest-mock~=3.10.0",
    "black~=22.10.0",
    "ruff~=0.0.149",
    "pytest-httpserver>=1.0.8",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.mypy]
strict = true
